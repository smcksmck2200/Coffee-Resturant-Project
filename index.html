<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coffee Restaurant</title>
</head>

<body>
    <div id="container">


        <header>

            <nav>

                <h3>Home</h3>


                <h3>Menu</h3>


                <h3>Location</h3>

                <h3>About</h3>

                <div class="ordernow">
                    <button>Order Now !</button>
                </div>

            </nav>



        </header>
        <br>
        <main>


            <div class="maintop">
                <img src="https://cdn.pixabay.com/photo/2013/08/11/19/46/coffee-171653_960_720.jpg" alt="coffeebean cup">
            </div>
            <br>

            <h1>Order Here!</h1>

            <br>
            <label for="Full Name">Full Name</label>
            <br>
            <input type="text" id="Full Name">
            <br>
            <br>


            <label for="mailaddress">Email</label>
            <br>
            <input type="text" id="mailaddress" placeholder="email@example.com">
            <h4 style="color: solid blue;">We'll never share your email with anyone.</h4>



            <br>
            <br>

            <div class="mainbottom">






                <div class="mbleft">
                    <h2>What's your poison?</h2>

                    <input type="checkbox" id="coffee" name="additives" value="coffee">
                    <label for="coffee">Coffee</label>

                    <input type="checkbox" id="blacktea" name="additives" value="blacktea">
                    <label for="blacktea">Black Tea</label>

                    <input type="checkbox" id="Americono" name="additives" value="americono">
                    <label for="americono">Americono</label>

                    <input type="checkbox" id="latte" name="additives" value="latte">
                    <label for="latte">Latte</label>

                    <input type="checkbox" id="mocha" name="additives" value="macha">
                    <label for="macha">Macha</label>
                </div>




                <div class="mbmiddle">
                    <h2>Shots?</h2>

                    <input type="checkbox" id="espresso" name="additives" value="espresso">
                    <label for="espresso">Espresso</label>

                    <input type="checkbox" id="caramel" name="additives" value="caramel">
                    <label for="caramel">Caramel</label>

                    <input type="checkbox" id="hazelnut" name="additives" value="hazelnut">
                    <label for="hazelnut">hazelnut</label>

                </div>

                <div class="mbright">
                    <h2>Milk</h2>

                    <input type="radio" id="blacktea" name="additives" value="blacktea">
                    <label for="blacktea">Black Tea</label>

                    <input type="radio" id="Americono" name="additives" value="americono">
                    <label for="americono">Americono</label>

                    <input type="radio" id="latte" name="additives" value="latte">
                    <label for="latte">Latte</label>

                    <input type="radio" id="mocha" name="additives" value="macha">
                    <label for="macha">Macha</label>
                </div>
            </div>
            <br>
            <label for="message">Special Request?</label>

            <textarea name="message" id="message" cols="30" rows="5" minlength="1 maxlength5"></textarea>
            <br>
            <br>

            <button style="width: 100px;">Submit Order</button>
            </form>

    </div>
    </main>




    <footer></footer>
</body>

</html>
